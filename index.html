<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png" />

    <link rel="stylesheet" href="styles.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet" />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div class="container">
      <img class="illustrator" src="./images/illustration-hero.svg" alt="" />

      <div class="content">
        <h2 class="content-head">Order Summary</h2>

        <p class="paragraph">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>

        <div class="plan">
          <div class="plan-left">
            <img src="./images/icon-music.svg" alt="" />
            <div class="annual-price">
              <p class="annual">Annual Plan</p>
              <p class="price">$59.99/year</p>
            </div>
          </div>

          <a href="#" class="plan-right">Change</a>
        </div>

        <div class="proceed">Proceed to Payment</div>
        <div class="cancel">Cancel Order</div>
      </div>
    </div>

    <!-- <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Tomiwamajor</a>.
    </div> -->
  </body>
</html>
